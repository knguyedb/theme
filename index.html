<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi Nguyên</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/leanhducprovn/cdn/font-awesome/pro-5.15.3/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div id="main">
            <div class="container">
                <div id="content-body">
                        <div id="avatar-image" style="background-image: url('./images/admin.jpg');"></div>
                        <div id="name">
                            <p id="first-name" class="names">Khôi Nguyên <i style="color:rgb(17, 143, 249)" title="Đã xác minh" class="fad fa-badge-check"></i></p>
                        </div>
                    </div>
                    <p class="drop-title">Liên kết cá nhân</p>
                    <div id="link-box">

                        <div class="link-item">
                            <div class="bio-story-thumb" style="background-image: url('./images/facebook.jpg');"></div>
                            <div class="link-content">
                                <p>Facebook</p>
                                <span onclick="window.open('https://www.facebook.com/profile.php?id=100003967056935', '_blank')">@khoinguyen</span>
                            </div>
                            <div class="link-btn">
                                <div class="link-btn-chill light-orange" onclick="window.open('https://www.facebook.com/profile.php?id=100003967056935', '_blank')">OPEN</div>
                            </div>
                        </div>

                        <div class="link-item">
                            <div class="bio-story-thumb" style="background-image: url('./images/phone.png');"></div>
                            <div class="link-content">
                                <p>Instagram</p>
                                <span onclick="window.open('https://t.me/kguyen', '_blank')">@khoi.guyen</span>
                            </div>
                            <div class="link-btn">
                                <div class="link-btn-chill light-orange" onclick="window.open('https://t.me/kguyen', '_blank')">OPEN</div>
                            </div>
                        </div>

                        <div class="link-item">
                            <div class="bio-story-thumb" style="background-image: url('./images/zalo.jpg');"></div>
                            <div class="link-content">
                                <p>Zalo</p>
                                <span onclick="window.open('https://zalo.me/0818989104', '_blank')">0818.989.104</span>
                            </div>
                            <div class="link-btn">
                                <div class="link-btn-chill light-orange" onclick="window.open('https://zalo.me/0818989104', '_blank')">OPEN</div>
                            </div>
                        </div>

                        <div class="link-item">
                            <div class="bio-story-thumb" style="background-image: url('./images/gmail.jpg');"></div>
                            <div class="link-content">
                                <p>mail</p>
                                <span onclick="geturl('khoinguyen@duck.com')">khoinguyen@duck.com</span>
                            </div>
                            <div class="link-btn">
                                <div class="link-btn-chill light-blue" onclick="geturl('khoinguyen@duck.com')">COPY</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function geturl(giatri) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val(giatri).select();
            document.execCommand("copy");
            $temp.remove();
            alert("Copy thành công!");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>

</body>

</html>
